<div class="chnage-theme">
  <h2>By Service</h2>
  <button mat-raised-button color="primary" (click)="changeTheme('light')">Light</button>
  <button mat-raised-button color="accent" (click)="changeTheme('dark')">Dark</button>
  <button mat-raised-button color="warn" (click)="changeTheme()">Custom</button>
</div>

<div class="chnage-theme">
  <h2>By Directive</h2>
  <button mat-raised-button color="primary" themeChange [themeName]="'light'">Light</button>
  <button mat-raised-button color="accent" themeChange [themeName]="'dark'">Dark</button>
  <button mat-raised-button color="warn" themeChange [themeName]="">Custom</button>
</div>
